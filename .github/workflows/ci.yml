name: gandiva_rust_udf

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --workspace --lib --release --verbose
    - name: Run tests
      run: cargo test --workspace --verbose
